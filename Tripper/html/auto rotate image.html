<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto rotate slide</title>
    <link rel="stylesheet" href="auto rotate image.css">
</head>
<body>
    <div class="wrap_slide_co">
        <div class="slide_warp">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <div class="numbertext">1/4</div>
                    <img src="../html/img/img1.jpg" alt="box-qc">
                    <div class="text">nội dung qc</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">2/4</div>
                    <img src="../html/img/img2.jpg" alt="box-qc">
                    <div class="text">nội dung qc</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">3/4</div>
                    <img src="../html/img/img3.jpg" alt="box-qc">
                    <div class="text">nội dung qc</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">4/4</div>
                    <img src="../html/img/img4.jpg" style="width: 100%;" alt="box-qc">
                    <div class="text">nội dung qc</div>
                </div>
                <!--nút mũi tên điều khiển-->
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
            </div>
        </div>
        <br>
        <!--nút tròn điều hướng-->
        <div class="dot-slider">
            <span class="dot" onclick="currentSlider(1)"></span>
            <span class="dot" onclick="currentSlider(2)"></span>
            <span class="dot" onclick="currentSlider(3)"></span>
            <span class="dot" onclick="currentSlider(4)"></span>
        </div>
    </div>
</body>
</html>
