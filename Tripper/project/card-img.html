<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card-img.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>card img</title>
</head>

<body>

    <article class="item-card">
        <a href="" class="choice-span">
            <div class="container-card">
                <div class="card-img">
                    <img src="img/shirt/shirt_heron4.jpg" alt="">
                </div>
                <div class="btn-buy-cart-producto">
                    <button class="btn-buy" type="submit">
                        <span class="fr-icon favorite_large">
                            <i class="fa fa-shopping-bag" style="font-size:24px"></i>
                        </span>
                    </button>
                    <button class="btn-cart" type="submit">
                        <span class="fr-icon favorite_large"><i class="fa fa-heart" style="font-size:24px"></i>
                            <span class="fr-implicit">Thêm vào danh sách</span>
                        </span>
                    </button>
                </div>
                <div class="info-producto">
                    <div class="name-producto">
                        <h3 style="color: #95BB3D">Áo Sơ Mi</h3>
                    </div>
                    <div class="gender-size">
                        <span>Nữ</span>
                    </div>
                    <div class="size-producto">
                        <strong style="color: #95BB3D">SIZE :</strong>
                        <span class="choice-size">M</span>
                        <span class="choice-size">L</span>
                        <span class="choice-size">XL</span>
                        <span class="choice-size">XXL</span>
                    </div>
                    <div class="product-price" style="color: red">
                        250.000đ
                    </div>
                    <div class="rating">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                </div>
            </div>
        </a>
    </article>
