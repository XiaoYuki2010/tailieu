<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="divcard_items.css">
    <title>Document</title>
</head>
<body>
    <div class="product_list_container">
        <div class="product-wrap_item">
            <div class="product-item-info">
                <a href="#" class="product photo product-item-photo">
                    <span class="product-item-container">
                        <span class="product-image-wrap">
                            <img src="../project/img/shirt/shirt1.jpg" class="product-item-photo" alt="" class="image-items-list">
                            <div class="icon_bag product_into_right">
                                <span class="label_images">
                                    <span class="product-into-bag">
                                        <button class="bag bag-product-infor"><i class="bi bi-bag"></i></button>
                                    </span>                                 
                                </span>
                            </div>
                        </span>
                    </span>
                </a>
                <div class="product details product-item-details">
                    <div class="product-details-wrap">
                        <strong class="product name product-item-name">
                            <a href="#" class="product-item-link">
                                Áo thun nữ
                            </a>
                        </strong>
                        <div class="product-item-price-box">
                            <div class="price-box price-final_price">
                                <span class="nomail-prices">
                                    <span class="product-price">
                                        <p><b>250.00đ</b></p>
                                    </span>
                                </span>
                            </div>
                            <a href="#" class="action towishlist action-open-login" title="thêm vào danh sách yêu thích" aria-label="thêm vào danh sách yêu thích">
                                <span>
                                    <i class="fa fa-heart"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
