<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/account5.css" type="text/css">
    <title>My Account</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-4">
                <div class="myaccounttitle">
                    <a>My account</a>
                </div>
                <div class="listleft">
                    <ul class="list-group">
                        <li class="list-group-item active bg-light border" aria-current="true"><a href="account5.html" class="activebutton">Profile</a></li>
                        <li class="list-group-item"><a href="account5.html" class="linksbackground"> Cart</a></li>
                        <li class="list-group-item"><a href="ChangePassword6.html" class="linksbackground">Change your Password</a></li>
                        <li class="list-group-item"><a href="addressbook11.html" class="linksbackground">Address book</a></li>
                        <li class="list-group-item"><a href="wishlist7.html" class="linksbackground">My wish List</a></li>
                        <li class="list-group-item"><a href="orderlist8.html" class="linksbackground">My Order List</a></li>
                        <li class="list-group-item"><a href="tracking9.html" class="linksbackground">Tracking Order</a></li>
                        <li class="list-group-item"><a href="wallet10.html" class="linksbackground">My Wallet</a></li>
                        <li class="list-group-item"><a href="Logout4.html" class="linksbackground">Log Out</a></li>
                    </ul>  
                </div>
            </div>
            <div class="col-sm-8 col-md-8">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="wrap-gotocart">
                            <a href="#" class="gotocart"> Go To Cart</a>
                        </div>
                    </div>  
                </div>
                <div class="col-sm-12">
                        <div class="col-sm-2">
                            <div class="row">
                                <div class="wrap-account5 ">
                                    <h6>Account Name</h6>
                                </div>
                            </div>
                        </div>    
                        <div class="wrap-account1">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-2 col-4">
                                        <h6>
                                            Your Email:
                                        </h6>
                                    </div>
                                    <div class="col-sm-8 col-8">
                                        <input type="text" class="form-control " placeholder="Your Email" disabled>
                                    </div>
                                    <div class="col-sm-2">
                                        <a href="ChangePassword6.html" class="changelink">
                                            Change:
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-2 col-4">
                                        <h6>
                                            Your Phone number:
                                        </h6>
                                    </div>
                                    <div class="col-sm-8 col 8">
                                        <input type="text" class="form-control mt-1" placeholder="Your Phone number" disabled>
                                    </div>
                                    <div class="col-sm-2">
                                        <a href="ChangePassword6.html" class="changelink">
                                            Change:
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-2 mt-3 col-4">
                                        <h6>
                                            Your address:
                                        </h6>
                                    </div>
                                    <div class="col-sm-8 col 8">
                                        <input type="text" class="form-control" placeholder="Your Address" disabled>
                                    </div>
                                    <div class="col-sm-2">
                                        <a href="ChangePassword6.html" class="changelink">
                                            Change:
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-2 mt-3 col-4">
                                        <h6>
                                            Day of birth:
                                        </h6>
                                    </div>
                                    <div class="col-sm-3 col-8">
                                        <input type="text" class="form-control mt-1" placeholder="Day of birth" disabled>
                                    </div>
                                    <div class="col-sm-1 col 1">
                                        <a href="#" class="changelink">
                                            Gender:
                                        </a>
                                    </div>
                                    <div class="col-sm-2 col 1">
                                        <input type="checkbox" class="form-check-input" id="check1" name="Male" value="something" checked>
                                        <label class="form-check-label" for="check1">Male</label> 
                                    </div>
                                    <div class="col-sm-2 col 1">
                                        <input type="checkbox" class="form-check-input" id="check1" name="Female" value="something" checked>
                                        <label class="form-check-label" for="check1">Female</label>
                                    </div>
                                    <div class="col-sm-2 col 1">
                                        <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
                                        <label class="form-check-label" for="check1">Orther</label>
                                    </div>
                                </div> 
                            </div>
                        </div>
                   </div>
                   <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 col-6 col-xxl-6">
                            <div class="wrap-buttonedit">
                                <button type="button" class="btn">Edit Profile</button>
                            </div>
                        </div>
                        <div class="col-sm-6 col-6 col-xxl-6">
                            <div class="wrap-buttonsave ">
                                <button type="button" class="btn">Save Profile</button>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
