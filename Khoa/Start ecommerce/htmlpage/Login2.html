<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>Login</title>
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center ">
            <div class="col-sm-9 ">
                <div class="col-sm-12">
                    <div class="wrap-brandname">
                        <a> Brands Name Or Slogan</a>
                    </div>
                </div>
                <div class="col-sm-12">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="wrap-logintocontinues">
                                    <a>Login to Continues </a>
                                </div>
                            </div>
                        </div>    
                        <div class="wrap-account1">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="emailtitle">
                                            <h6>
                                                Email or Phone Number
                                            </h6>
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Tên tài Khoản của bạn là">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="passwordtiltle">
                                            <h6>
                                                Enter Your Password
                                            </h6>
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Tên tài Khoản của bạn là">
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 col-6 mt-3">
                            <div class="rememberme">
                                <input type="checkbox" class="form-check-input" id="check1" name="Female" value="something" checked>
                                <label class="form-check-label" for="check1">Remember me</label>
                            </div>
                        </div>
                        <div class="col-sm-6 col-6 mt-3 ">
                            <div class="forgot">
                                <a href="Fogotpassword3.html">
                                    Forgot Password?
                                </a>
                            </div>
                        </div>
                    </div> 
                </div> 
                <div class="col-sm-12">
                    <div class="row justify-content-center">
                        <div class="col-sm-11 ">
                            <div class="wrap-buttonlogin">
                                <button type="button" class="btn"><a href="account5.html" class="button-login"> Login</a></button>
                            </div>
                        </div>
                    </div> 
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
