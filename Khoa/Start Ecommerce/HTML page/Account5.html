<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Tên tài Khoản của bạn là">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    <div class="listleft">
        <ul class="list-group">
            <li class="list-group-item active" aria-current="true">My account</li>
            <li class="list-group-item active" aria-current="true">Profile</li>
            <li class="list-group-item">Cart</li>
            <li class="list-group-item">Shipping Address</li>
            <li class="list-group-item">Change your Password</li>
            <li class="list-group-item">Address book</li>
            <li class="list-group-item">My wish List</li>
            <li class="list-group-item">My Order List</li>
            <li class="list-group-item">Tracking Order</li>
            <li class="list-group-item">My Wallet</li>
            <li class="list-group-item">Log Out</li>
        </ul>  
    </div>
</body>
</html>
